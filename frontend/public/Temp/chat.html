<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TextGen-AI Trial Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-particles" id="backgroundParticles"></div>

  <div class="chat-header">
    <div class="chat-title">
      <div class="ai-icon">T</div>
      TextGen-AI Trial Chat
    </div>
  </div>

  <div class="chat-container">
    <div class="error-message" id="errorMessage"></div>
    <div class="chat-messages" id="chatMessages">
      <div class="welcome-message-container">
        <div class="welcome-title">Welcome to Trial Chat</div>
        <p style="color: var(--text-secondary); margin-bottom: 20px">
          You can try <strong>5 free messages</strong>.  
          For unlimited access, please create an account.
        </p>
        <p id="trialCounter" style="font-weight:bold; color:var(--accent-color)">
          Messages used: 0 / 5
        </p>
      </div>
    </div>
    <div class="chat-input-container">
      <div class="chat-input-wrapper">
        <textarea
          class="chat-input"
          id="chatInput"
          placeholder="Ask me anything..."
          rows="1"
          disabled
        ></textarea>
        <button
          class="send-button tooltip"
          id="sendButton"
          disabled
          data-tooltip="Send Message (Ctrl+Enter)"
        >
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M2 21l21-9L2 3v7l15 2-15 2v7z" />
          </svg>
        </button>
        <button
          class="stop-button tooltip"
          id="stopButton"
          data-tooltip="Stop Generation (Esc)"
        >
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M6 6h12v12H6z" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
